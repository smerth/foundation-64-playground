{{!-- Takes path to file to be displayed --}}

<div class="grid-container">
    <div class="grid-x grid-margin-x grid-margin-y">
        <div class="cell">
            <pre>
                <code class="lang-{{lang}}">
{{embed filepath}}
                </code>
            <cite class="float-right">source: {{filepath}}
            </pre>
            
        </div>
    </div>
</div>
